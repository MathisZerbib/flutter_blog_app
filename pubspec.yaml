name: flutter_blog_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.0-199.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.5
  go_router: ^12.1.0
  http: ^1.1.0
  url_strategy: ^0.2.0
  gap: ^3.0.1
  flutter_dotenv: ^5.1.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.5


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter_native_splash:
  color: "#FDFDFD"
  image: assets/splash_screen.png

flutter:
  uses-material-design: true

  assets:
    - assets/
    - lib/.env


